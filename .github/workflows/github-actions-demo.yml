name: run main.py - upload video
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Explore-GitHub-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "ðŸŽ¶ Creating and Uploading video."
      

      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner
      
      - name: ImageMagick Installation
        run: sudo apt install imagemagick

      - name: IM location
        run: type convert


      - name: Configure ImageMagick policy
        run: |
          cat /etc/ImageMagick-6/policy.xml \
          | sed 's/none/read,write/g' \
          | sudo tee /etc/ImageMagick-6/policy.xml


      - name: setup python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9' # install the python version needed
          
      - name: install python packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: locate movie
        run: |
        cat /opt/hostedtoolcache/Python/3.9.17/x64/lib/python3.9/site-packages/moviepy/config_default.py
        type magick

      - name: execute py script # run main.py
        run: python main.py